<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
        <p>
            Username: <input type="text" name="username" ng-model="username" required />
            <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                <span ng-show="myForm.username.$error.required">Username is required.</span>
            </span>
        </p>
        <p>
            Email: <input type="text" name="email" ng-model="email" required />
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email is required.</span>
            </span>
        </p>
        <p>
            <input type="submit" ng-disabled="myForm.username.$dirty && myForm.username.$invalid || myForm.email.$dirty && myForm.email.$invalid" />
        </p>
    </form>
    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function ($scope) {
            $scope.username = 'Jason Saunders';
            $scope.email = 'jason.j.saunders@gmail.com';
        });
    </script>
</body>
</html>
